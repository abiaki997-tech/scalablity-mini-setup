apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: your-domain.com  # Replace with your domain or use localhost for testing
    http:
      paths:
      - path: /servicea
        pathType: Prefix
        backend:
          service:
            name: servicea
            port:
              number: 3000
      - path: /serviceb
        pathType: Prefix
        backend:
          service:
            name: serviceb
            port:
              number: 3001
