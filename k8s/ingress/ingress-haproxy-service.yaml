apiVersion: v1
kind: Service
metadata:
  name: haproxy-ingress
  namespace: default
spec:
  type: LoadBalancer
  selector:
    app: haproxy-ingress
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
    - name: https
      protocol: TCP
      port: 443
      targetPort: 443
